<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="src/styles.css" />
      <script
         src="https://kit.fontawesome.com/63d05c05ac.js"
         crossorigin="anonymous"
      ></script>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&display=swap"
         rel="stylesheet"
      />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   </head>
   <body>
      <div class="container p-5 shadow p-3 bg-body rounded-4">
         <form class="input-group" id="search-form">
            <input
               type="text"
               class="form-control input"
               placeholder="Search for a city..."
               id="search-input"
            />
            <button class="btn btn-primary me-3" type="submit">
               <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button
               class="btn btn-outline-secondary"
               type="button"
               id="current-city"
            >
               Current city
            </button>
         </form>
         <div class="city">
            <h2 id="city"></h2>
            <p id="date"></p>
            <p id="weather-descr"></p>
         </div>
         <div class="weather-current">
            <div class="temp-current">
               <img class="weather-icon" src="" alt="" />
               <div class="degree">
                  <h1 id="degree"></h1>
                  <a href="#" class="temp-unit active" id="cels-unit">°C</a>
                  <div class="vertical-line"></div>
                  <a href="#" class="temp-unit" id="fahr-unit">°F</a>
               </div>
            </div>
            <div class="weather-details">
               <p>Humidity: <span id="humidity"></span>%</p>
               <p>Wind: <span id="wind"></span>km/h</p>
            </div>
         </div>
         <hr class="divider" />
         <!-- weekly weather -->
         <div class="row row-cols-3 row-cols-lg-6" id="weekly-weather"></div>
      </div>
      <footer>
         <p>
            © 2022
            <a class="footLink" href="https://www.7x9.dev/" target="_blank"
               >7x9.dev</a
            >
            | Coded and designed by
            <a
               class="footLink"
               href="https://www.linkedin.com/in/valerie-d-354909204/"
               target="_blank"
               >Valerie&nbsp;D.</a
            >
            and is open-souced on
            <a
               class="footLink"
               href="https://github.com/7x9dev/weather-app"
               target="_blank"
               >GitHub</a
            >
         </p>
      </footer>
      <script src="src/script.js"></script>
   </body>
</html>
